<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Navbar Example</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/custom.css">
      <link rel="stylesheet" href="./css/responsive.css">
    </head>
   <body>
    <header class="h-100vh">
		<div class="banner" id="home">
			<div class="banner_bg"></div>
			<h1 class="center">FoodVN</h1>
		</div>
        <nav class="navbar navbar-expand-lg fixed-top"> 
            <ul class="navbar-nav mr-auto inline-item">
                <li class="nav-item">
                    <a class="nav-link" href=""><img src="./media/icon/fb.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><img src="./media/icon/insta.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><img src="./media/icon/ytb.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><img src="./media/icon/tweet.png" alt=""></a>
                </li>
            </ul>
            <!-- Toggler/collapsibe Button --> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <img src="./media/icon/down_arrow.png" alt="">
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#intro">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tip">mẹo vặt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#eating">nay ăn gì</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#recipes">công thức</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
 
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   </body>
 
</html>
